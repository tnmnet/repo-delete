apiVersion: v1
kind: Namespace
metadata:
  name: narendra1-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: narendra1-deployment
  namespace: narendra1-app
  labels:
    k8s-app: narendra1
spec:
  selector:
    matchLabels:
      k8s-app: narendra1
  replicas: 3
  template:
    metadata:
      labels:
        k8s-app: narendra1
    spec:
      containers:
        - name: npm
          image: docker.pkg.github.com/tnmnet/narendra-app/narendra1-app:latest
          ports:
            - name: http
              containerPort: 5000
      imagePullSecrets:
        - name: regkey
---
apiVersion: v1
kind: Secret
metadata:
  name: regkey
  namespace: narendra1-app
data:
  .dockerconfigjson: 
type: kubernetes.io/dockerconfigjson
