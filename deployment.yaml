apiVersion: v1
kind: Namespace 
metadata:
  name: new-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: new-app
  namespace: new-app
  labels:
    k8s-app: new-app
spec:
  selector:
    matchLabels:
      k8s-app: new-app
  replicas: 3
  template:
    metadata:
      labels:
        k8s-app: new-app
    spec:
      containers:
        - name: new-app
          #image: docker.pkg.github.com/tnmnet/new-app/new-app:latest
          image: docker.pkg.github.com/tnmnet/demo-test-app-1/demo-test-app-1:v1
          ports:
            - name: http
              containerPort: 8088
      imagePullSecrets:
        - name: regkey1
---
apiVersion: v1
kind: Secret
metadata:
  name: regkey1
  namespace: new-app
data:
  .dockerconfigjson: 
type: kubernetes.io/dockerconfigjson
